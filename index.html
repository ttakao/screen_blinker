<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="script.js"></script>
  <title>Brink Color</title>
</head>
<body>
<p></p>

<dialog id="colorDialog">
<div>
<input type="color" id="colorSelector" name="colorSelector" value="#ffffff" />
<label for="colorSelector">カラー</label>
</div>
<button id="saveColor" onclick="saveColor();">適用</button>
</dialog>

<dialog id="blinkDialog">
<div>
<input type="range" id="blinkSlider" name="blinkSlider" min="50" max="500" />
<label for="blinkSlider">点滅速度</label>
</div>
<button id="saveBlink" onclick="saveBlink();">適用</button>
</dialog>

<dialog id="aboutDialog">
  <p>点滅させる色を「カラー」で選びます。点滅速度は「点滅速度」で変更します。</p>
  <p>著作権：株式会社マインド・クラフト 2023</p>
<button id="closeAbout" onclick="closeAbout();">閉じる</button>
</dialog>

<footer>
<div id="menu">
<ul>
<li><button type="button" id="btnColor" onclick="colorDialog.show();">カラー</button></li>
<li><button type="button" id="btnBlink" onclick="blinkDialog.show();">点滅速度</button></li>
<li><button type="button" id="btnAbout" onclick="aboutDialog.show();">About</button></li>
<li><button type="button" id="btnStart" onclick="blinkStart();">スタート</button></li>
<li><button type="button" id="btnStop"  onclick="blinkStop();">ストップ</button></li>
</ul>
</div>
</footer>
</body>
</html>
